{% extends "timepiece/project/base.html" %}

{% block title %}To Do{% endblock title %}

{% block content %}
    <div class="container-fluid">
        <div class="span12">
            <h2>Complete To-Do Items</h2> <hr>
            <ul class="nav nav-pills">
		 <li><a href='{% url 'dashboard' %}'>Current To-Do's</a></li>
            </ul>
        </div>
    </div>
<br> <br>
    <div class="container-fluid">
        <div class="span12">

            <table class='table table-striped table-bordered table-condensed'>
                <tr>

<th>Priority</th>
<th>Description</th>
<th>Delete</th>
</tr>

{% for todo in todos %}
<td>{{ todo.priority }}</td>
<td>{{ todo.description }}</td>
<td><a class="btn btn-primary btn-sm" href="{% url 'todo_delete' todo.id %}"> Delete</a></td>
</tr>
{% endfor %}
            </table>

        </div>
    </div>
{% endblock content %}
