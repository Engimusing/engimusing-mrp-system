{% extends "base2.html" %}


{% block title %}Vendor{% endblock title %}

{% block content %}
<h3>Create Vendor</h3>
<div class="container-fluid">
<div class="form-horizontal">
<form action="" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Save"/>
</form>

</div>
<hr/>
<h4>Existing Vendors</h4>
{% for vendor in vendors %}
<li>{{ vendor.name }} </li>
{% endfor %}
        </div>
{% endblock content %}
