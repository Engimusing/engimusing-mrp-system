{% extends "base2.html" %}


{% block title %}MO{% endblock title %}

{% block content %}
<div class="container-fluid">
<h2>Manufacturing Orders</h2>
<a href="{% url 'create_mo' %}"> Create New Manufacturing Order</a>
<hr>           
<br> 
<table class='table table-bordered table-striped table-condensed'>
                <thead>
                    <tr>
                        <th>Number</th>
			<th>Edit</th>
			<th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                                {% for mo in object_list %}

                        <tr>
                            <td><a href="{% url 'detail_mo' mo.id%}">{{ mo.number }}</a></td>
                            <td><a href="{% url 'edit_mo' mo.id%}">Edit</a></td>
                            <td><a href="{% url 'delete_mo' mo.id%}">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            
     
    </div>
{% endblock content %}
